<html>

<head>
    <title>DebateSheet - Feuille de débat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="manifest" href="./manifest.json" />


</head>

<body>
    <div class="debateSheet">
        <div class="qsrq">
            QSRQ que
            <input id="motionTitle" name="motionTitle"></input>
        </div>
        <div id="team" class="menu">
            <button id="govButton" class="buttonRole">Gouvernement</button>
            <button id="oppButton" class="buttonRole">Opposition</button>
        </div>
        <div class="government">
            <label for='context'>Contexte dans lequel la motion se situe </label>
            <textarea id="contextContent" name="context"></textarea>
        </div>
        <div class="government">
            <label for="caracterisation" title="Définissez des aspects importants du débat ici">Balises</label>
            <textarea id="caracterisationContent" for="caracterisation"></textarea>
        </div>
        <div class="government">
            <label title="Résumez votre argumentaire ici" for='summary'>Notre point de vue</label>
            <input id="summaryContent" name="summary">
        </div>

        <div class='sectionTitle'>Argumentaire</div>


        <div id="arguments">
        </div>

        <div class="menu">
            <button id="addArg">Ajouter un argument</button>
        </div>

        <div class='sectionTitle'>Réfutations</div>
        <div id="refutations">
        </div>
        <div class="menu">
            <button id="addRefut">Ajouter une réfutation</button>
        </div>

        <div class='sectionTitle'>Cristallisation</div>
        <div class="cristal">
            <label for="theme">Ce sur quoi il faudrait juger le débat : </label>
            <textarea id="themeContent" for="theme"></textarea>
        </div>
        <div class="cristal">
            <label for="other">Ce que l'autre coté dit: </label>
            <textarea id="otherContent" for="other"></textarea>
        </div>

        <div class="cristal">
            <label for="nous">Ce que nous disons : </label>
            <textarea id="nousContent" for="nous"></textarea>
        </div>

        <div class="cristal lastElement">
            <label for="conclusion">Nous avons raison parce que: </label>
            <textarea id="conclusionContent" for="Conclusion"></textarea>
        </div>
    </div>
    <div class="sideMenu">
        <svg id="saveButton" class="svgImg" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M840-683v503q0 24-18 42t-42 18H180q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h503l157 157Zm-60 27L656-780H180v600h600v-476ZM479.765-245Q523-245 553.5-275.265q30.5-30.264 30.5-73.5Q584-392 553.735-422.5q-30.264-30.5-73.5-30.5Q437-453 406.5-422.735q-30.5 30.264-30.5 73.5Q376-306 406.265-275.5q30.264 30.5 73.5 30.5ZM233-584h358v-143H233v143Zm-53-72v476-600 124Z"/></svg>     </div>
</body>

</html>
<script src="./debateParser.js"></script>
<script src="./source.js" defer></script>
<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('serviceworker.js')
    }

    const CACHE_NAME = 'cool-cache';

// Add whichever assets you want to pre-cache here:
const PRECACHE_ASSETS = [
    '/assets/',
    '/src/'
]

// Listener for the install event - pre-caches our assets list on service worker install.
self.addEventListener('install', event => {
    event.waitUntil((async () => {
        const cache = await caches.open(CACHE_NAME);
        cache.addAll(PRECACHE_ASSETS);
    })());
});

  </script>
