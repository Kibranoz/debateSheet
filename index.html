<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="qsrq">
        QSRQ que 
        <input name="motionTitle"></input>
        </div>
    <div id="team" class="menu">
        <button id="govButton" class="buttonRole">Gouvernement</button>
        <button id="oppButton" class="buttonRole">Opposition</button>
    </div>
    <div class="government">
        <label for='context'>Contexte dans lequel la motion se situe </label>
        <textarea name="context"></textarea>
    </div>
    <div class="government">
        <label for="caracterisation">Caractérisation</label> 
        <textarea for="caracterisation"></textarea>
    </div>
    <div class="government">
        <label for='summary'>Notre point de vue</label>
        <input name="summary">
    </div>

    <div class='sectionTitle'>Argumentaire</div>


    <div id="arguments">
    </div>
    
    <div class="menu">
        <button id="addArg">Ajouter un argument</button>
    </div>

    <div class='sectionTitle'>Réfutations</div>
    <div id="refutations">
    </div>
    <div class="menu">
        <button id="addRefut">Ajouter une réfutation</button>
    </div>

    <div class='sectionTitle'>Cristallisation</div>
    <div class="cristal">
        <label for="theme">Dans ce débat nous avons parlé des thèmes suivants : </label> 
        <textarea for="theme"></textarea>
    </div>
    <div class="cristal">
        <label for="other">Ce que l'autre coté dit: </label>
        <textarea for="other"></textarea>
    </div>
    
    <div class="cristal">
        <label for="nous">Ce que nous disons : </label> 
        <textarea for="nous"></textarea>
    </div>

    <div class="cristal">
        <label for="conclusion">Nous avons raison parce que: </label> 
        <textarea for="Conclusion"></textarea>
    </div>
    

    

    </body>
</html>

<script src="/source.js"></script>
